{% extends 'base.html' %}

{% load static %}

{% block title %}StudentPeeps | Reset Password Complete{% endblock %}

{% block linkshead %}
<style>
    #notreceive {
        background: none;
        text-decoration: none;
        color: rgb(28, 189, 207);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
    }

    #notreceive:hover {
        text-decoration: underline;
    }

    .another {
        font-family: 'Quicksand', sans-serif;
        font-weight: bold;
        height: 40px;
        line-height: 2.5rem;
        padding: 0 3rem;
        width: 100% !important;
        transition: all 0.3s ease-in-out;
        border: 1px solid #9245df;
        color: #9245df;
    }

    .another:hover {
        box-shadow: 0 0.5em 0.5em -0.4em #a044fd;
        background-size: 100% 100%;
        transform: translateY(-0.15em);
        background-color: #b36ef8;
        border: 1px solid #9245df;
    }
    body {
        background-image: url("/static/images/graphic.png");
        background-repeat: no-repeat;
    }

    @media (max-width:786px) {
        body {
            background-image: url("");
        }
    }
    .footer{
        margin-top: 7em;
    }
</style>
{% endblock %}

{% block body %}
<div style="position: relative; overflow: hidden auto;">
    <div
        style="position: relative; width: 100%; max-width: 440px; min-width: 320px; margin: 10px auto; padding: 2em 2em 1em; text-align: center; background-color: rgb(255, 255, 255);">
        <img style="width: 70%;" src="\static\images\reset.svg" alt=""><br><br>
        <h2>Your password has been reset</h2>
        <p style="color: rgb(60, 61, 61); margin-top: 0.5em;"><span>To check login to your account.
        </p>
        <div style="margin-top: 1.5em;">
            <div style="margin-top: 0.5em;">
                <div class="row justify-content-start mt-4">
                    <div class="button col">
                        <a href="/account/login"><button class="btn btn-outline-primary mt-2 another">Log in</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function PointShow() {
        var dataShow = document.getElementById("datashow");

        if (dataShow.style.display == "none") {
            dataShow.style.display = "block";
        }

        else {
            dataShow.style.display = "none";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
{% endblock %}
